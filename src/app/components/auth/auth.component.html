<app-header></app-header>
<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-selft-center py-5">
                <div class="section pb-5 pt5 pt-sm-2 text-center">
                    <h6 class="mb-0 pb-3"><span>Log In</span><span>Sign Up</span></h6>
                    <input type="checkbox" class="checkbox" id="reg-log" name="reg-log">
                    <label for="reg-log"></label>
                    <div class="card-3d-wrap mx-auto">
                        <div class="card-3d-wrapper">
                            <div class="card-front">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Log In</h4>
                                        <div class="form-group">
                                            <input type="email" class="form-style" placeholder="Your Email"
                                                autocomplete="none">

                                        </div>
                                        <div class="form-group mt-2">
                                            <input type="password" class="form-style" placeholder="Your password"
                                                autocomplete="none">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <button href="#" class="btn mt-4" onclick="login()">Log In</button>
                                        <p class="mb-0 mt-4 text-center">
                                            <a href="#0" class="link">Forgot your password?</a>
                                        </p>

                                    </div>
                                </div>
                            </div>

                            <div class="card-back">
                                <div class="center-wrap">
                                    <div class="section text-center">
                                        <h4 class="mb-4 pb-3">Sign Up</h4>
                                        <div class="form-group">
                                            <input type="text" class="form-style" placeholder="Your full name"
                                                autocomplete="none">
                                            <i class="input-icon uil uil-user"></i>
                                        </div>

                                        <div class="form-group mt-2">
                                            <input type="email" class="form-style" placeholder="Your email"
                                                autocomplete="none">

                                        </div>

                                        <div class="form-group mt-2">
                                            <input type="password" class="form-style" placeholder="Your password"
                                                autocomplete="none">
                                            <i class="input-icon uil uil-lock-alt"></i>
                                        </div>
                                        <button href="#" class="btn mt-4" onclick="signup()">Signup</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
